
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="p.js">
    <title>4 Images avec Boutons</title>
   
   <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
        }

        .image-box {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px; /* ajout d'espacement entre les images */
        }

        .image-box img {
            max-width: 100%;
            height: auto;
        }

        .image-box button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .image-box button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 767px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-box">
            <img src="Certified-1024x768.jpg" alt="Image 1" height="150" width="150">
            <br>
            <button>Lire plus</button>
        </div>
        <div class="image-box">
            <img src="im.webp" alt="Image 2" height="150" width="150">
            <br>
            <button>Lire plus</button>
        </div>
        <div class="image-box">
            <img src="cam.jpg" alt="Image 3" height="150" width="150">
            <br>
            <button>Lire plus</button>
        </div>
        <div class="image-box">
            <img src="df.jpg" alt="Image 4" height="150" width="150">
            <br>
            <button>Lire plus</button>
        </div>
    </div>
    


    <div id="slider">
        <img src="im.webp" alt="image 1" height="500" width="500" id="slide">
<div id="precedent">&lt;</div>
<div id="suivant" onclick="ChangeSlide()">&gt;</div>
    </div>

    
    <style>
#precedent, #suivant{
    font-size: 50px;
    position: absolute;
    background-color: rgba(0, 0, 0, 0.7);
    color: #ddd;
     cursor: pointer;
     /*opacity: 0;*/
}
#slider{
    position: relative;
    width: 1280px;
    margin: auto;
    display: flex;
    align-items: center;
}
#presedent {
    left: 0;
}
#suivant{
    right: 0;
}
#slider:hover #precedent. #slider:hover #suivant{
    opacity: 1;
}

    </style>
</body>
</html>
